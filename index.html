<!-- DOCTYPE help to start rendering the .html file as a html document -->
<!DOCTYPE html>
<!--
  * html represent the root of html document
  * lang reperesents document's main language
-->
<html lang="en">
  <!-- head is document's collection of metadata -->
  <head>
    <meta charset="UTF-8">
    <!-- title represents document's title, used for bookmarks and as google search scrapling, there only can be one per document -->
    <title>Resume of John Doe</title>
  </head>
  <!-- here goes all the content of the document-->
  <body>

  </body>
</html>
